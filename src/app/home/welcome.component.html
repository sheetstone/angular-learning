<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title> {{pageTitle}} </mat-card-title>
    <mat-card-subtitle> {{pageSubTitle}} </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="./assets/images/logo.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <div class="row"  >
      <div class="text-center">Developed by:</div>
      <h3 class="text-center">Deborah Kurata</h3>

      <div class="text-center">@deborahkurata</div>
      <div class="text-center">
          <a href="http://www.bit.ly/DeborahKsBlog">www.bit.ly/DeborahKsBlog</a>
      </div>
  </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
