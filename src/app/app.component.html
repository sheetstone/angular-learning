<!--The whole content below can be removed with the new code.-->
<div>

  <nav class="navbar navbar-expand-xl bg-light">
    <a class="navbar-brand" [routerLink]="['/welcome']">{{pageTitle}}</a>
    <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
      aria-expanded="false" aria-label="Toggle navigation">
      <i class="fa fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0 nav-pills">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/welcome']" [routerLinkActive]="['active']" #rla="routerLinkActive">Home
            <span class='sr-only' *ngIf="rla.isActive">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/products']" [routerLinkActive]="['active']" #rla1="routerLinkActive">Product List
            <span class='sr-only' *ngIf="rla1.isActive">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" [routerLink]="['/productEdit/0']" [routerLinkActive]="['active']" #rla2="routerLinkActive">Add Product
              <span class='sr-only' *ngIf="rla2.isActive">(current)</span></a>
          </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/customers']" [routerLinkActive]="['active']" #rla3="routerLinkActive">Customers
            <span class='sr-only' *ngIf="rla3.isActive">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid">
    <router-outlet></router-outlet>
  </div>
</div>
